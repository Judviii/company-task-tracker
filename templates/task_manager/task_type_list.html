{% extends "base.html" %}

{% block content %}
  <h1>
    Task type List
    <a href="{% url 'task-manager:index' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if task_type_list %}
    <ul>
       {% for task_type in task_type_list %}
        <li>{{ task_type.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    No task types provided
  {% endif %}
{% endblock %}
